{% load static %}
<footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    Task by:
                    <a href="https://internship.zuri.team/">
                        <img src="{% static 'images/logo.png' %}" class="rounded" alt="hng-logo">
                    </a>
                </div>
            </div>
            <div class="col text-center">
                <h5>Contact Me</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email_address">Email address</label>
                        <input type="email" class="form-control" id="email_address" name="email" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Send</button>
                    {% if alert == 1 %}                       
                        <div class="alert alert-primary" role="alert">
                            {{message}}
                        </div>
                    {% else %}
                    <div style="display: none;"></div>          
                    

                    {% endif %}
                </form>

            </div>

        </div>
    </div>
</footer>
